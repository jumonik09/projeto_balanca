<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>PROGRAMA CÁLCULO DO PESO IDEAL (PAG 80)  EX4_2</title>

<body class="body_one">
    
    <img  class="balanca1" src="balanca.JPG" alt="balanca de peso">
    
    <h1>Programa Cálculo do Peso Ideal</h1>
    <form> 
        <p>Nome:
            <input type="text" id="inNome" required>

        </p> 
        <p>Sexo:
             <input type="radio" name="sexo" id="inMasculino" required> Masculino <input type="radio" name="sexo" id="inFeminino" required> Feminino

        </p>
        <p>Altura (metros):
            <input type="number" min="0" step="0.01" id="inAltura" required>
        </p> 
        <input type="submit" value="Calcular Peso Ideal">
        <input type="reset" value="Limpar Campos">

    </form>

</body>
